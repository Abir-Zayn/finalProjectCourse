{% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home'%}">QLibrary</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'show_book' %}">All Books </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_book' %}"
              >Request for books<span class="sr-only"></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container tex-center">
      <form method="post" class="my-4">
        {% csrf_token %} {{req_form|crispy}}
        <button class="btn btn-success" type="submit">request</button>
      </form>
    </div>

    <hr />
    <h1 style="margin: 10px; text-align: center">
      Here is the list of all wished books
    </h1>
    <div class="ShowingData" style="margin: 10px">
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">userName</th>
            <th scop="col">book Name</th>
            <th scope="col">author</th>
            <th scope="col">ISBN</th>
          </tr>
        </thead>
        <tbody>
          {% for req in wish %}
          <tr>
            <td>{{req.id}}</td>
            <td>{{req.user_name}}</td>
            <td>{{req.book_req}}</td>
            <td>{{req.author}}</td>
            <td>{{req.ISBN}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="" async defer></script>
  </body>
</html>
